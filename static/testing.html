<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Search for a recipe</h1>
    <label for="input">Enter Query:</label>
    <input type="text" id="input" placeholder="Enter your query">
    <button onclick="fetchData()">Submit</button>

    <div id="result"></div>

    <script>
        async function fetchData() {
            const inputElement = document.getElementById('input');
            const resultElement = document.getElementById('result');
            const query = inputElement.value;

            try {
                const response = await fetch(`http://localhost:8000/your-endpoint?query=${query}`);
                const data = await response.json();

                // Handle the response data as needed
                resultElement.innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching data:', error);
                resultElement.innerHTML = 'Error fetching data.';
            }
        }
    </script>
</body>
</html>
